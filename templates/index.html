<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Vice de Procédure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 3em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .custom-file-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 100px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
            cursor: pointer;
            margin: 10px 0;
        }
        .custom-file-btn img {
            width: 80px;
            height: auto;
            object-fit: contain;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e9ecef;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="{{ url_for('static', filename='images/loi.png') }}" alt="Logo" style="max-width: 50px;"> JustiScan
        </h1>
        <form id="pdf-form">
            <label for="file">Téléchargez un fichier PDF :</label>
            <input type="file" id="file" accept=".pdf" required hidden>
            <button type="button" class="custom-file-btn" id="custom-file-btn">
                <img src="{{ url_for('static', filename='images/PdfDrop.png') }}" alt="Icône PDF">
            </button>
        </form>
        <button id="submit-button">Soumettre</button>
        <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script>
        document.getElementById("custom-file-btn").addEventListener("click", () => {
            document.getElementById("file").click();
        });

        document.getElementById("submit-button").addEventListener("click", async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];

            if (!file) {
                alert("Veuillez sélectionner un fichier PDF.");
                return;
            }

            try {
                const text = await extractTextFromPDF(file);
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text }),
                });
                const result = await response.json();

                const resultDiv = document.getElementById("result");
                resultDiv.style.display = "block";

                if (result.error) {
                    resultDiv.innerHTML = `<h2 class="error">Erreur :</h2><p>${result.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <h2>Résultat :</h2>
                        <p><strong>${result.result_message}</strong></p>
                        <p><strong>Confiance :</strong> ${(result.confidence * 100).toFixed(2)}%</p>
                    `;
                }
            } catch (error) {
                alert("Une erreur s'est produite.");
            }
        });

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            let text = "";

            for (const page of pdfDoc.getPages()) {
                const content = await page.getTextContent?.();
                text += content ?? "";
            }

            return text;
        }
    </script>
</body>
</html>
